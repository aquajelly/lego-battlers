<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="../images/legoFavicon.png" />
  <link rel="stylesheet" href="../main.css">
  <script src="../js/highScores.js" charset="utf-8"></script>
  <title>Lego Battlers - Best Results</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Lego Battlers</h1>
  </header>

  <div class="content">
    <div class="scoreDisplay">
      <p class="intro">
        Your best results:
      </p>
      <div class="highScoreCalcType">
        <div class="difficultySeparatorLeft">
          <p class="difficultyTitle">
            Easy Difficulty:
          </p>
          <div class="scoresDisplay">Top Score: <a class="topScoreSubtractionEasy"></a> <a class="scoreSuffix1SubtractionEasy"></a></div>
          <div class="scoresDisplay">Second: <a class="secondScoreSubtractionEasy"></a> <a class="scoreSuffix2SubtractionEasy"></a></div>
          <div class="scoresDisplay">Third: <a class="thirdScoreSubtractionEasy"></a> <a class="scoreSuffix3SubtractionEasy"></a></div>
          <div class="scoresDisplay">Fourth: <a class="fourthScoreSubtractionEasy"></a> <a class="scoreSuffix4SubtractionEasy"></a></div>
          <div class="finalScore scoresDisplay">Fifth: <a class="fifthScoreSubtractionEasy"></a> <a class="scoreSuffix5SubtractionEasy"></a></div>
        </div>
      </div>

      <div class="homeButton">
        <div class="buttons">
          <button class="gameType resetScores" type="button">Reset Scores</button>
        </div>
        <p class="homepage">
          To go back to the home page, click the following button:
        </p>
        <div class="buttons">
          <a href="../index.html"><button class="gameType" type="button">Home</button></a>
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <h3 class="footer-title">&copy Ryan Lecoutre 2019</h3>
  </footer>

</body>
</html>
